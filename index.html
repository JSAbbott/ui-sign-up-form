<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UI Sign Up Form</title>
        <meta name="description" content="UI Sign Up Form">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    
    <body> 
        <div id="modal">
            <div id="headerImage">
                <img src="img/luggage.jpg" alt="Luggage">
            </div>
            <div id="username">
                <p>username/email</p>
            </div>
            <div id="password">
                <p>password</p>
            </div>
            <div id="signup">
                <p>Sign Up</p>
            </div>
            <div id="member">
                <p>Already a member? <span>Sign in here.</span></p>
            </div>
        </div>
    </body>
</html>
